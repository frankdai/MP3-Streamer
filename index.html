<html>
	<head>
		<title>MP Stream Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./asset/zepto.js"></script>
		<script src="./asset/underscore.js"></script>
		<script src="./asset/backbone.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="./asset/style.css">
	</head>
	<body>
		<nav class="nav">
			<ul class="clearfix">
				<li class="active"><a href="#library">Library</a></li>
				<li><a href="#artist">Artist</a></li>
				<li><a href="#album">Album</a></li>
			</ul>
		</nav>
		<div class="wrapper clearfix">
			<section id="songlist"></section>
		</div>
		<section id="play">
			<div class="progress">
  				<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 1%">
  				</div>
			</div>
			<div id="song-info" class="col-xs-7">
				<div class="title"><span></span></div>
				<div class="artist"><span></span></div>
				<div class="album"><span></span></div>
			</div>
			<div class="controller col-xs-5">
				<div class="play-model col-xs-4">
					<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
					<span style="display:none">All</span>
				</div>
				<div class="play-time col-xs-8">
					<span class="current">00:00</span>
					<span>/</span>
					<span class="duration">00:00</span>
				</div>
				<div class="prev col-xs-3"><span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></div>
				<div class="play col-xs-6"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></div>
				<div class="next col-xs-3"><span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></div>
			</div>
		</section>
		<audio id="player" src=""></audio>
		<script src="./asset/app.js"></script>
	</body>
</html>
