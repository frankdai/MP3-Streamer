<html>
	<head>
		<title>Log In MP Stream Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<style type="text/css">
		.login {
			width:40%;
			margin: 0 auto;
			min-width: 280px;
			max-width:450px;
			margin-top: 150px;
			padding: 15px;
			border: 1px solid #dfdfdf;
			position: relative;
		}
		.login span.tips {
			position: absolute;
  			top: -10px;
			background: #fff;
			padding: 0 15px;
			font-weight: bold;
		}
		</style>
	</head>
	<body>
		<section class="login">
			<span class="tips">Log In</span>
			<form action="/" method="post">
				<div class="form-group">
					<label for="username">User Name:</label>
					<input type="text" class="form-control" id="username" placeholder="enter your username" name="username"></input>
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" name="password"></input>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</section>
	</body>
</html>
